<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>QR Code Generator</h1>
      <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
    </header>
    
    <main>
      <div class="form-card">
        <input 
          type="text" 
          id="qrInput" 
          placeholder="Type your text or URL here..." 
          maxlength="250" 
        />
        <div class="settings">
          <label>Size:
            <select id="qrSize">
              <option value="200" selected>200x200</option>
              <option value="300">300x300</option>
              <option value="400">400x400</option>
            </select>
          </label>
          <label>Foreground:
            <input type="color" id="fgColor" value="#000000" />
          </label>
          <label>Background:
            <input type="color" id="bgColor" value="#ffffff" />
          </label>
        </div>
        <button id="generateBtn" class="btn-primary">Generate QR Code</button>
      </div>
      
      <div class="output-card">
        <div id="qrCode" class="qr-preview"></div>
        <button id="downloadBtn" class="btn-secondary hidden">Download QR Code</button>
        <button id="copyLinkBtn" class="btn-secondary hidden">Copy QR Link</button>
      </div>
    </main>
    
    <footer>
      <p>Designed with ðŸ§  by <a href="#">Bhavya</a></p>
    </footer>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
